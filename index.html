<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هندسة العقل الرقمي - الصفحة الرئيسية</title>
    <style>
        :root {
     
            --color-dark: #FF9447; 
            --color-light: #FFDDAA; 
            --text-color: #333;
            --white-color: #FFFFFF;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #f8f8f8;
            min-height: 100vh;
            margin: 0;
        }


        .header-area {
            display: flex;
            align-items: center;
            gap: 20px; 
            margin-bottom: 40px;
            padding-bottom: 10px;
        }

      
        .page-title {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--color-dark), var(--color-light)); 
            color: var(--white-color);
            font-size: 1.8em;
            font-weight: bold;
            margin: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

   
        .logo-placeholder {
            width: 70px; 
            height: 70px; 
            border-radius: 10px;
            background-color: var(--white-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            border: 1px solid #eee; 
        }


        .logo-image {
            max-width: 90%; 
            max-height: 90%;
            border-radius: 5px; 
            object-fit: contain;
        }


        .home-link {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid var(--color-dark);
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background-color: var(--color-dark);
            color: var(--white-color);
        }

     
        .links-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

       
        .link-box {
            width: 220px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--white-color);
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 20px;
            
            background: linear-gradient(135deg, var(--color-dark), var(--color-light)); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }

   
        .link-box:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        
        .link-box::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 1.2em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="logo-placeholder">
            <img src="1000005927.jpg" alt="شعار هندسة العقل الرقمي" class="logo-image">
        </div>
        
        <h1 class="page-title">هندسة العقل الرقمي</h1>
    </div>

    <a href="https://ihvvdsd4.github.io/Edu/" class="home-link">الصفحة الرئيسية</a>
    
    <div class="links-container">
        <a href="رابط_صفحة_المحتويات" class="link-box">المحتويات</a>
        
        <a href="رابط_صفحة_العروض" class="link-box">العروض</a>
        
        <a href="رابط_صفحة_الأنشطة" class="link-box">الأنشطة</a>
    </div>

</body>
</html>
