<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

  
    header {
      background: linear-gradient(to left, #f2a65a, #e67e22);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      border-radius: 40px;
      margin: 20px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    
    .header-logo {
      
      width: 80px;  
      height: 75px; 
      
      
      object-fit: contain; 
      
      
      border-radius: 5px; 
      
      
      border: 3px solid white;
      
      
      margin-left: 30px; 
      
      
      order: -1; 
      
  
      transition: transform 0.3s ease;
      

      background-color: white; 
    }

    .header-logo:hover {
        transform: scale(1.05);
    }
    
  
    .logo {
      font-size: 22px;
      font-weight: bold;
    }

  
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-size: 18px;
      font-weight: 500;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }
    
    
    nav {
        font-size: 22px;
        font-weight: bold;
    }


    
    main {
      text-align: center;
      margin-top: 100px;
    }

    main h1 {
      font-size: 2.5em;
      color: #e67e22;
    }

    main p {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 60px auto;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 250px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #e67e22;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      font-size: 0.95em;
    }

    footer {
      background: #f2a65a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      border-radius: 30px 30px 0 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="1000005927.jpg" alt="شعار جامعه صحار " class="header-logo">

    <nav>
      الصفحة الرئيسية
    </nav>
  </header>

  <main>
    <h1>هندسة العقل الرقمي
    
</h1>
    <p></p>

        <div class="cards">
        
      <a href="https://www.instagram.com/reel/C5EQoy1MxRs/?igsh=MXA5Y3FvdmY4Z3B5cg==" class="card-link">
        <h3> المحتويات</h3>

      </a>

      <a href="#offers" class="card-link">
        <h3> العروض</h3>
   
      </a>

      <a href="#activities" class="card-link">
        <h3> الأنشطة</h3>    <div class="cards">
        
 
        
      </div>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
